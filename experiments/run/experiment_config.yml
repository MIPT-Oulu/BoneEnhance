strategy:
  # Support for 'train' or 'eval' stages only
  stage_names:
    - train
    - eval
training:
  # General
  experiment: 3D
  calc_meanstd: True
  parse_color: False
  crop_small: [32, 32]
  crop_large: [128, 128]
  # Training
  wd: 0.0001
  lr: 0.0001
  n_folds: 4
  epochs: 60
  bs: 12
  # Loss parameters: possible losses are "bce", "jaccard" and "combined"
  loss: combined
  log_jaccard: true
  # LR reduction
  use_LR_red: True
  patience: 5
  factor: 0.1
  eps: 1e-7
transforms:
  probability: 0.5
  scale: [0.9, 1.1]
  translation: 30
  rotation: [-10, 10]
  shear: [-0.1, 0.1]
  gamma: [0.7, 1.5]
  sigma: [1, 5]
  hsv: [0, 50]
  gain_sp: 0.1
  gain_gn: 0.5
  brightness: [5, 15]
  contrast: 0.2
  v_range: [0.000001, 0.0009]
inference:
  calc_inference: True
  threshold: 0.8
model:
  decoder_normalization: IN
  n_outputs: 1
  spatial_dropout: 0.1
  bayesian_dropout: 0.5
  backbone: resnet34
  decoder: FPN
data_sampling:
  train:
    data_provider:
      bfpn_train:
        cate: ItemLoader
        num_samples: 1
        data_key: "data"
        target_key: "target"
  eval:
    data_provider:
      bfpn_val:
        cate: ItemLoader
        num_samples: 1
        data_key: "data"
        target_key: "target"